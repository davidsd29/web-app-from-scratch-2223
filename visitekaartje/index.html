<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="img/svg+xml" href="img/logo.png">
    <title>Business card</title>
</head>
<body>
    <main>
        <div class="home-page card float">   
            <div class="lamp"></div>
            <section>
                <!-- Monitor -->
                <div>
                    <span>
                        <button id="screen-btn"><img src="img/logo.png" alt=""></button>
                    </span>
                </div>

                <!-- Keyboard -->
                <div></div>

                <!-- Mouse -->
                <div></div>
            </section>

            <section>
                <h1 id="name"></h1>
                <ul>
                    <li>
                        <figure>
                            <i class="fa fa-github"></i>
                            <a href="" id="gitHub-url">Github</a>
                        </figure>
                    </li>
                    
                    <li>
                        <figure>
                            <i class="fa fa-linkedin"></i>
                            <a href="">Linked In</a>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <i class="fa fa-phone"></i>
                            <a href="tel:+31640675000">+31640675000</a>
                        </figure>
                    </li>
                    
                    <li>
                        <figure>
                            <i class="fa fa-globe"></i>
                            <a href="" class="website-url"></a>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <i class="fa fa-envelope"></i>
                            <a href="mailto:davidsdankwah@gmail.com">davidsdankwah@gmail.com</a>
                        </figure>
                    </li>
                </ul>
            </section>
        </div>

        <div class="info-page card hidden">
            <nav>
                <aside>
                    <i class="fa fa-arrow-left" id="prev"></i>
                    <i class="fa fa-arrow-right" id="next"></i>
                    <i class="fa fa-refresh" id="refresh"></i>
                </aside>

                <div>
                    <i class="fa fa-lock"></i>
                    <p class="website-url"></p>
                </div>

                <aside>
                    <button id="logOff">
                        <i class="fa fa-power-off"></i>
                    </button>
                </aside>
            </nav>

            <img id="preloader" src="img/preloader.gif" alt="Preloader">

            <section class="skill-page">
                <h1>Moet je nog verzinnen gap</h1>
            </section>

            <section class="contact-page hidden">
                <figure>
                    <img src="img/logo.png" alt="Daviddankwah.com Logo">
                </figure>
                <h1>David's Customs</h1>
                <p><i>Let's work together</i></p>
            </section>
        </div>
    </main>

    <script src="js/cards.js"></script>
    <script src="js/API.js"></script>
</body>
</html>
